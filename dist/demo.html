<!DOCTYPE html>
<html>
<head lang="en">
    <title>Pure Grid System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="grid.min.css"/>
    <style>
        body {
            background-color: #2f3238;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin: 50px 0 20px;
        }
        h1 span {
            display: block;
            color: #cc6055;
            font-size: 12px;
        }
        #sidebar {
            background-color: #cc6055;
            min-height: 400px;
        }
        .item {
            background-color: #403E45;
            border-radius: 5px;
            margin: 0 10px 10px;
            color: #ddd;
            text-align: center;
            padding: 100px 0;
        }
    </style>

</head>
<body>

    <h1>
        Grid.css
        <span>Just Grid, Easy & Small.</span>
    </h1>

    <div class="container">
        <div class="row">
            <div id="sidebar" class="t2 b3 m-hide"></div>

            <div id="content" class="t10 b9">

                <div class="row">
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>

                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>

                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                    <div class="t4 b3"><div class="item">.t4 .b3</div></div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
